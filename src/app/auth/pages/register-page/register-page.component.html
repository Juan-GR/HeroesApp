<div class="flex flex-column">
  <span class="text-lg mb-4">Registro</span>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input matInput placeholder="Nombre de usuario" type="text"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Nombre" type="text"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input matInput placeholder="Contraseña" type="password"/>
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>login</mat-icon>
    Crear cuenta
  </button>
  <div class="flex justify-content-end mt-4">
    <a routerLink="/auth/login" class="text-primary">¿Ya tienes una cuenta?</a>
  </div>
</div>
